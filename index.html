<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./assets/css/app.css" />
        <title>Stats preview card component</title>
    </head>
    <body>
        <div class="card">
            <div class="card__content">
                <h1 class="card__heading">
                    Get
                    <span class="card__heading--highlight">insights</span>
                    that help your business grow.
                </h1>
                <p class="card__paragraph">
                    Discover the benefits of data analytics and make better
                    decisions regarding revenue, customer experience, and
                    overall efficiency.
                </p>
                <div class="card__stats--wrapper">
                    <div class="card__stats">
                        <h3 class="card__stats--heading">10k+</h3>
                        <span class="card__stats--content">companies</span>
                    </div>
                    <div class="card__stats">
                        <h3 class="card__stats--heading">314</h3>
                        <span class="card__stats--content">templates</span>
                    </div>
                    <div class="card__stats">
                        <h3 class="card__stats--heading">12m+</h3>
                        <span class="card__stats--content">queries</span>
                    </div>
                </div>
            </div>
            <div class="card__thumbnail">
                <img src="./images/image-header-desktop.jpg" alt="image thumbnail" />
                <div class="card__thumbnail-overlay"></div>
            </div>
        </div>
        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="https://www.instagram.com/hi_reeve/">Christopher Reeve</a>.
        </div>
    </body>
</html>
